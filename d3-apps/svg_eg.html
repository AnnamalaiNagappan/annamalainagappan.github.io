<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title> Bar Graphs </title>
    <style type="text/css">
     svg path{
     	stroke: green;
     	stroke-width:30px;
     	fill:white;
     }
     svg text{
     	fill:blue;
     	font-size: 20px;
     	font-family: sans-serif;
     }
    </style>
  </head>
  <body>
    <svg width="500" height="500">
      <path d="M 30 20 L 140 200 L 240 20 Z"></path>
      <text x="110" y="100"> Inside </text>
    </svg>
  </body>
</html>
